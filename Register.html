<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="Style.css">
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <div class="logo">
                <img src="./FB Studios.png" alt="logo">
            </div>
            <div class="nav">
                <ul>
                    <li><a href="./index.html" target="_blanc">About Me</a></li>
                    <li><a href="./Login.html" target="_blanc">Login</a></li>
                    <li><a href="./Register.html" target="_blanc">Register</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <br>

    <section class="regform">
        <form class="container">
                <div class="regdetails">
                    <p>Register<br><span>(Fill in all neccesary details)</span></p>
                        <label>First Name</label>
                        <br>
                        <input type="text" placeholder="Your First Name" required>
                        <br><br>          
                        <label>Last Name</label>
                        <br>
                        <input type="text" placeholder="Your Last Name" required>
                        <br><br>
                        <label>Phone</label>
                        <br>
                        <input type="text" placeholder="Your Phonenumber" required>
                        <br><br>
                        <label>Gender</label>
                        <div>
                            <select class="gender">
                                <option>Choose Gender</option>
                                <option>Male</option>
                                <option>Female</option>
                                <option>Prefer Not To Say</option>
                            </select>
                        </div>
                        <br><br>
                        <label>Country</label>
                        <br>
                        <input type="text" placeholder="Your Nationality" required>
                        <br><br>
                        <label>State/Province</label>
                        <br>
                        <input type="text" placeholder="State/Province" required>
                        <br><br>
                        <label>Username</label>
                        <br>
                        <input type="text" placeholder="Preferred Username" required>
                        <br><br>
                        <label>Password:</label>
                        <br>
                        <input type="password" placeholder="Password" required>
                        <br><br>
                        <label>Confirm Password</label>
                        <br>
                        <input type="password" placeholder="Confirm Password" required>
                        <br><br>
                        <button>Sign Up</button>
                    
                </div>
        </form>
    </section>
</body>
<br>
<footer>Made With Love by Fbayomide &copy2022</footer>
</html>
